<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x;
        var y;
        x = prompt('What is the distance in km');
        y = prompt('How much time do you have in minutes');   
        var result = Number(x)/Number(y / 60);
        alert("Your speed should be "+result+" km/h");
    </script>
</body>
