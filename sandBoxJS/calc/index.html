<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calc form</title>
</head>
<body>
  <h2>Простий калькулятор</h2>
  <p>
    Введіть два операнди в поля нижче, виберіть оператор і натисніть кнопку, 
    щоб обчислити результат. Калькулятор виводить ціле число, округлене до більшого.
  </p>
  <form action="post" name="calculateForm" id="calculateForm">
    <input type="number" name="val1" value="val1" id="val1" placeholder="введіть чило">
    <select name="operator">
      <option value="add">+</option>
      <option value="subtract">-</option>
      <option value="divide">/</option>
      <option value="multiply">*</option>
    </select>
    <input type="number" name="val2" id="val2" placeholder="введіть чило">
    <input type="number" name="val3"  placeholder="отримайте ціле чило" value="result" readonly="readonly">
    <input type="button" value="Calculate" onclick="calculate();">
  </form>
  <script type="module" src="main.js"></script>
</body>
</html>
