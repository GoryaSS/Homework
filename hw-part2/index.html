<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>CSS Diner List</title>
</head>
<body>

	<div>
		<h1>CSS Diner Shoping List</h1>
	</div>


	<div class="checkbox">

			<label for="check1">A lot of pickles <span>for the next lessons about CSS</span></label>
		</div>
		<div class="input-holder">
			<input type="checkbox" id="check2">
			<label for="check2">10 apples <span>for more CSS manipulation</span></label>
		</div>
		<div class="input-holder">
			<input type="checkbox" id="check3">
			<label for="check3">20 jranges <span>because they are awesom</span></label>
		</div>
		<div class="input-holder">
			<input type="checkbox" id="check4">
			<label for="check4">13 plates <span>hm... they always disappear</span></label>
		</div>
		<div class="input-holder">
			<input type="checkbox" id="check5">

		</div>
		<div class="input-holder">
			<input type="checkbox" id="check6">

		</div>
		
	</div>

</body>
</html>
