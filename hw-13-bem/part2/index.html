<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Nike Air Test</title>
	<link rel="stylesheet" href="src/styles.css">
	<link rel="stylesheet" href="src/fonts/fonts.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<main>
		<div class="mainBg">
			<div class="mainBg__layer0"><img src="src/img/mainBg/layer0.png" alt="layer0-img"></div>
			<div class="mainBg__layer1"><img src="src/img/mainBg/group3copy.png" alt="layer1-img"></div>
			<div class="mainBg__layer2"><img src="src/img/mainBg/layer5.png" alt="layer2-img"></div>
			<div class="mainBg__layer3"><img src="src/img/mainBg/layer6.png" alt="layer3-img"></div>
		</div>
		<div class="product">
			<div class="product__logo"><a href="#"><img src="src/img/logo.png" alt="logo"></a></div>
			<div class="product__info">
				<div class="product__img">
					<img src="src/img/nike-max.png" alt="nikeShoes" width="100%">
					<div class="slider-dots">
						<input type="radio" name="radio-btn" class="slider-dots__btn" checked="checked">
						<input type="radio" name="radio-btn" class="slider-dots__btn">
						<input type="radio" name="radio-btn" class="slider-dots__btn">
						<input type="radio" name="radio-btn" class="slider-dots__btn">
					</div>
				</div>
				<div class="product__article">
					<h1>Nike SB Stefan Janoski Max</h1>
					<h2>Unisex Skateboarding Shoe (Men's Sizing)</h2>
					<div class="product__rating">
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
					</div>
					<div class="product__purchase">
						<div class="product__section1">
							<button>Size <span class="fa fa-angle-down"></span></button>
							<button>Qty <span class="fa fa-angle-down"></span></button>
						</div>
						<div class="product__section2">
							<button>Add to cart</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
